<ng-container *ngIf="resource; else errorTemplate">
	<img
		class="w-10 block mx-auto hove"
		[src]="'https://d1fxy698ilbz6u.cloudfront.net/static/' + resource!.image"
		[alt]="resource!.name"
	/>
	<span
		class="w-full text-center font-poppins m-0 inline-block whitespace-nowrap text-[10px] font-medium text-slate-500"
		>{{ resource!.name }}</span
	>
</ng-container>

<ng-template #errorTemplate>&lt;no resource passed &gt;</ng-template>
